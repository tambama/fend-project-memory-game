<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <section class="game-page">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="timer">
                <span class="clock"> 00:00:00</span>
            </section>

            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
    
                <span class="moves">0</span> Moves
    
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
    
            <ul class="deck hidden">
                
            </ul>

            <div class="deck starter">
                <div class="start">
                     <h1><span class="fa fa-clock-o text-white text-large"></span></h1>
                     <br>
                     <button onclick="restart()" type="button">Start!</button>
                </div>
            </div>
        </section>

        <section class="completion-page hidden">
            <h1><span class="fa fa-check-square-o text-green text-large"></span></h1>
            <h2>Congratulations! You won!</h2>
            <p>It took you <span class="time"></span> to win. With <span class="moves"></span> Moves and <span class="stars"></span> Stars <br> Wooooooooooo!</p>
            <button id="goToPlay" type="button">Play again!</button>
        </section>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
